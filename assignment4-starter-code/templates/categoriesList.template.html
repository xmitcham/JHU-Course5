<h3>Categories</h3>
<div><br></div>
<table class="table table-responsive table-striped">
  <tr ng-repeat="category in $ctrl.category"
      ui-sref="items({ categoryShortName: '{{ category.short_name }}'})"
      class="categoryTable">
  <td><b>{{ category.name }}</b></td>
  <td><i>{{ category.short_name }}</i></td>
  </tr>
</table>
